<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main grid">
      <article class="nft-card container">
        <div class="nft-card__image-wrapper">
          <a
            class="nft-card__image-link grid"
            href="#"
            target="_blank"
            title="Preview the image in a new tab"
            aria-labelledby="image-link-label img"
          >
            <span id="image-link-label" class="visually-hidden"
              >Preview the image in a new tab</span
            >
            <img
              src="images/icon-view.svg"
              alt=""
              class="nft-card__view-icon"
            />
            <img
              src="images/image-equilibrium.jpg"
              id="img"
              alt="Equilibrium cube art"
              class="nft-card__image"
            />
          </a>
        </div>

        <div class="nft-card__body">
          <h2 class="nft-card__title">Equilibrium #3429</h2>
          <p class="nft-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-card__meta flex">
            <div class="nft-card__price flex">
              <img
                src="images/icon-ethereum.svg"
                alt=""
                aria-hidden="true"
                class="nft-card__icon"
              />
              <span class="nft-card__value">0.041 ETH</span>
            </div>
            <div class="nft-card__time flex">
              <img
                src="images/icon-clock.svg"
                alt=""
                aria-hidden="true"
                class="nft-card__icon"
              />
              <time datetime="P3D" class="nft-card__duration">3 days left</time>
            </div>
          </div>

          <div class="nft-card__creator flex">
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern"
              class="nft-card__avatar"
            />
            <p class="nft-card__creator-text">
              Creation of
              <a class="nft-card__creator-name">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
